      }

      }

      .guzik-dziecko {
        padding: 10px 10px;
        text-align: left;
        text-transform: none;
        max-width: none;
        display: block;
        font-size: x-small;
        width: 9.8rem;
      }

      .cieniowanie {
        /* CSS dodający cień */
        box-shadow: inset 1px 1px 9px #828282;
        border-radius: 4px;
      }

      .guzik-szary {
        /* CSS dla guzików na stronach "manga" i wszystkich jej podstronach z tytułami */
        background-image: linear-gradient(
          to right,
          #222222 0%,
          #434343 51%,
          #191919 100%
        );
        transition: 0.5s;
        background-size: 200% auto;
        background-position: right;
        color: white;
      }

      .guzik-szary:hover {
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
      }

      .guzik-dziecko-szary {
        /* CSS dla pozycji na liście rozwijanej po kliknięciu przycisku "menu" */
        background-image: linear-gradient(
          to right,
          #222222 0%,
          #434343 51%,
          #191919 100%
        );
        color: #fff;
        background-position: left center;
        background-size: 200% auto;
      }

      .guzik-dziecko-szary:hover {
        background-image: linear-gradient(
          to right,
          #202020 0%,
          #343434 51%,
          #1e1e1e 100%
        );
        background-position: left center;
      }

      .guzik-fioletowy {
        /* CSS dla guzików na stronie "grafika" */
        background-image: linear-gradient(
          to right,
          #4b3599 0%,
          #7675d7 51%,
          #4b3599 100%
        );
        transition: 0.5s;
        background-size: 200% auto;
        background-position: right;
        color: white;
      }

      .guzik-menu:hover {
        background-position: center left;
      }

      #parent:hover .guzik-menu {
        background-position: center left;
      }

      .guzik-dziecko-fiolet {
        background-image: linear-gradient(
          to right,
          #4b3599 0%,
          #7675d7 51%,
          #4b3599 100%
        );
        background-position: left center;
      }

      .guzik-dziecko-fiolet:hover {
        background-image: linear-gradient(
          to right,
          #392874 0%,
          #5f5eac 51%,
          #3a2751 100%
        );
        background-position: left center;
      }

      .guzik-niebieski {

      #wiersz-menu {
        position: sticky;
        top: 0px;
        z-index: 1;
      }

      #parent {
        background-color: transparent;
        display: inline-block;
      }

      #parent .hidden-child {
        visibility: hidden;
      }

      #parent:hover .hidden-child {
        visibility: visible;
      }

      #parent:hover .rozwijane-menu {
        border-radius: 4px 4px 0 0;
      }

      .hidden-childs-container {
        position: absolute;
      }

      .submenu {
        padding: 0;
      }
      .submenu > li {
        list-style-type: none;
        margin: 0 0;
        overflow: hidden;
      }

      /* nowe */

      html,
      body {
        margin: 0;
        height: fit-content;
        max-width: 100%;
      }

      * {
        box-sizing: border-box;
      }

      .top-nav {
        display: flex;
        position: sticky;
        top: 0px;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        background-color: #00baf0;
        background: linear-gradient(to left, #000000, #141414);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        color: #fff;
        height: 6.6rem;
        padding: 1em;
      }

      .menu {
        display: flex;
        flex-direction: row;
        list-style-type: none;
        margin: 0;
        padding: 0;
        gap: 1rem;
        margin-right: 1rem;
      }

      .menu > li {
        margin: 0;
        overflow: hidden;
      }

      .menu-button-container {
        display: none;
        height: 100%;
        width: 30px;
        cursor: pointer;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #menu-toggle {
        display: none;
      }

      .menu-button,
      .menu-button::before,
      .menu-button::after {
        display: block;
        background-color: #fff;
        position: absolute;
        height: 4px;
        width: 30px;
        transition: transform 400ms cubic-bezier(0.23, 1, 0.32, 1);
        border-radius: 2px;
      }

      .menu-button::before {
        content: "";
        margin-top: -8px;
      }

      .menu-button::after {
        content: "";
        margin-top: 8px;
      }

      #menu-toggle:checked + .menu-button-container .menu-button::before {
        margin-top: 0px;
        transform: rotate(405deg);
      }

      #menu-toggle:checked + .menu-button-container .menu-button {
        background: rgba(255, 255, 255, 0);
      }

      #menu-toggle:checked + .menu-button-container .menu-button::after {
        margin-top: 0px;
        transform: rotate(-405deg);
      }

      @media (max-width: 700px) {
        .menu-button-container {
          display: flex;
        }
        .menu {
          position: absolute;
          top: 0;
          margin-top: 50px;
          left: 0;
          flex-direction: column;
          width: 100%;
          justify-content: center;
          align-items: center;
          max-height: 70vh;
          overflow-y: auto;
        }
        #menu-toggle ~ .menu li {
          display: none;
          transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
        }
        #menu-toggle:checked ~ .menu li {
          border: 1px solid #333;
          display: inline-table;
          height: 2.5em;
          padding: 0.5em;
          transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
        }
        .menu > li {
          display: inline-table;
          text-align: center;
          margin: 0;
          padding: 0.5em 0;
          width: 100%;
          color: white;
          background-color: #222;
        }
        .menu > li:not(:last-child) {
          border-bottom: 1px solid #444;
        }

        .menu-logo {
          overflow: auto;
        }

      }
