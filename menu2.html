    <style>
        /* general */
        * {
            box-sizing: border-box;
        }

        /* navigation physics */
        nav {
            display: flex;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 6.6rem;
            max-height: 6.6rem;
            justify-content: space-between;
            background: linear-gradient(to left, #000000, #141414);
        }

        .logo {
            height: 100%;
        }

        .logo img {
            height: 100%;
        }

        .menu {
            height: 100%;
            display: contents;
        }

        .menu ul, .menu li {
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .menu a {
            display: block;
            text-decoration: none;
            text-transform: uppercase;
            padding: 1em;
        }

        .menu > ul {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .menu > ul:after {
            display: block;
            content: "";
            clear: both;
        }

        .menu > ul > li {
            float: left;
            position: relative;
        }

        .menu > ul > li > ul {
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 100%;
            display: none;
        }

        .menu > ul > li:hover > ul {
            display: block;
        }

        @media (min-width: 1281px) {
            .menu > ul > li > a {
                padding: 10px 45px;
                text-align: center;
                text-transform: uppercase;
                border-radius: 4px;
                display: inline-block;
            }

            .menu > ul > li:hover > ul > li > a {
                padding: 10px 10px;
                text-align: left;
                text-transform: none;
                display: block;
                font-size: x-small;
            }

            .dropdown:hover > a {
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }

            .dropdown:hover li:last-child a {
                border-bottom-left-radius: 4px;
                border-bottom-right-radius: 4px;
            }
        }

        @media (max-width: 1280px) {

        }

        .guzik-fioletowy {

            transition: 0.5s;
            background-size: 200% auto;
            background-position: right;
            color: white;
        }
    </style>
</head>
